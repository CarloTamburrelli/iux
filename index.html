<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JS Coding Exercise</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app>
    
    <div class="container">
        <div class="row">
        <div class="page-header">
            <img src="images/2x/yoox_group.png"></img>
</div>
        </div>
  <div class="row">
      <div class="col-md-12">
    <div id="myCarousel" class="carousel slide" style="max-width:960px; float: none;
    margin: 0 auto;">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/carousel/carousel-001.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="images/carousel/carousel-002.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="images/carousel/carousel-003.jpg" alt="Flower">
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
        </div>
      </div>
      
        </div>
    </div>
  
</body>

</html>
